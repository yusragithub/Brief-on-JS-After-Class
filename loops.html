<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Random Numbers</title>
</head>
<body>
    <h1>Printing Random Numbers</h1>
    <button onclick="generateRandomNumbers(20)">Click Me!</button>
    <script>
        let i = 0;
        function generateRandomNumbers(count) {
        while (i < count) {
            const randomNumber = Math.floor(Math.random()*100);
            i++;
            document.write("The value of i inside the block is " + i + "<br>" + "<br>")
            document.write("Random number is " + randomNumber)
        }
        return randomNumber;
        }
        
    </script>
</body>
</html>
